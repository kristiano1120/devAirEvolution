<template>
    <lightning-card title="Crear Cliente" icon-name="standard:contact">
        <lightning-record-edit-form
            object-api-name="Contact"
            onsuccess={handleSuccess}
        >
            <lightning-messages></lightning-messages>
            <div class="slds-m-around_medium">
                <lightning-input-field field-name="Tipo_de_Identificaci_n__c" value={tipoId}>
                </lightning-input-field>
                <lightning-input-field field-name="Numero_de_Identificacion__c" value={doc}>
                </lightning-input-field>
                <lightning-input-field field-name="Name" >
                </lightning-input-field>                 
                <div class="slds-m-top_medium">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        name="save"
                        label="Crear Contacto"
                    >
                    </lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
